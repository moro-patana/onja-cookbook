<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onja cookbook</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>
        Onja cookbook
    </h1>
    <div class="container">
        <div class="book">
            
        </div>
    </div>
    <div class="col-8 offset-2">
        <button type="button" class="btn btn-sm btn-light" id="show-form">Hide form</button>
        <div class="card" id="form-card">
            <div class="card-body">
                <form class="post-form">
                    <h2>Add a new cookbook</h2>
                    <div class="form-group">
                        <label for="recipeName">What's the recipe name?</label><br>
                        <input
                            type="text"
                            class="form-control"
                            id="recipeName"
                            aria-describedby="recipeName"
                            placeholder="Enter recipe name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="resultImage">Picture of the result (URL)</label><br>
                        <input
                            class="form-control"
                            name="resultImage"
                            rows="3"
                            placeholder="Enter image url"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="cookName">Who's the cook?</label><br>
                        <input
                            type="text"
                            class="form-control"
                            name="cookName"
                            aria-describedby="cookName"
                            placeholder="Enter cook's name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="difficulty">What's the difficulty?</label><br>
                            <select id="difficulty-select">
                                <option value="">Easy</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="difficult">Difficult</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="time">How much time does it take?</label><br>
                            <select id="time-select">
                                <option value="">Less than 15 minutes</option>
                                <option value="less">Less than 15 minutes</option>
                                <option value="30min">30 minutes</option>
                                <option value="45min">40 minutes</option>
                                <option value="1hour">An hour</option>
                                <option value="more">More than an hour</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="ingredient">Ingredients</label><br>
                        <input
                            type="text"
                            class="form-control"
                            name="ingredients"
                            aria-describedby="ingredients"
                            placeholder="Add ingredients"
                            required
                        /><br>
                        <button class="add-ingredient">Add a new ingredient to the list</button>
                    </div>
                    <div class="form-group">
                        <label for="steps">Who's the cook?</label><br>
                        <input
                            type="text"
                            class="form-control"
                            name="steps"
                            aria-describedby="steps"
                            placeholder="Add the steps"
                            required
                        /><br>
                        <button class="add-steps">Add a new step to the list</button>
                    </div>


                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
